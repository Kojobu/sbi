      #   - Embedding nets for observations: tutorials/05_embedding_net.md
      #   - SBI with trial-based data: tutorials/14_iid_data_and_permutation_invariant_embeddings.md
      #   - Handling invalid simulations: tutorials/08_restriction_estimator.md
      #   - Crafting summary statistics: tutorials/10_crafting_summary_statistics.md
      # - Diagnostics:
