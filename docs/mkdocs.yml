    - Code of Conduct: code_of_conduct.md
  - FAQ: faq.md
  - SBI Publications: publications
  - Credits: credits.md

repo_name: 'sbi-dev/sbi'
repo_url: http://github.com/sbi-dev/sbi

theme:
  name: material
  features:
    - content.code.copy
  palette:
    primary: 'indigo'
    accent: 'indigo'
  logo: 'static/logo.svg'
  collapse_navigation: False
  icon:
    admonition:
      note: octicons/tag-16

extra:
  social:
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/sbi-dev/sbi'

markdown_extensions:
  - extra
  - smarty
  - admonition
  - attr_list
  - md_in_html
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
      toc_depth: 3
  - markdown_include.include:
      base_path: ../
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


plugins:
  - search
  - mkdocs-jupyter:
      include: ["*.ipynb"] # Default: ["*.py", "*.ipynb"]
      ignore: [".ipynb_checkpoints/*.ipynb"]
      no_input_tag: True
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            heading_level: 2
            show_root_toc_entry: true
            show_symbol_type_toc: true
            show_root_full_path: false
            show_root_heading: true

watch:
  - ../sbi

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - 'static/global.css'
